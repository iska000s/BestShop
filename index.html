<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>BestShop</title>

    <meta name="author" content="Izabela S">
    <meta name="description" content="Platform giving the oportunity for creating your own website.">
    <meta name="keywords" content="website, platform, shop">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="img/icon_bestshop.png">

    <link rel="stylesheet" href="css/RESET.css">
    <link rel="stylesheet" href="css/NORMALIZE.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="whole-back">

<header class="header">

    <section class="container header__blanket">
        <p class="logo">BestShop</p>
        <ul class="menu">
            <li class="menu__items">Why us</li>
            <li  class="menu__items">Benefits</li>
            <li class="menu__items">Prices</li>
            <li class="menu__items">Contact</li>
        </ul>
    </section>

</header>

<main class="main-back">

    <!-- SELL MORE - FIRST BOX-->

    <section class="container main-page">

        <h1 class="heading1">Sell More!</h1>
        <p class="description__main-page">Open shop on our platform and increase your sales</p>
        <a href="#contact" class="button__cta">Open your shop</a>
        <img class="background__main-page" src="img/background.png">
    </section>

    <!-- STATISTICS - SECOND BOX-->
    <section class="container statistics">

        <h2 class="heading2">The most popular sales platform in country</h2>

        <div class="statistics__contents">
            <div>
                <div class="statistics__icons-box">
                <img class="statistics__icons" src="img/Person.svg">
                </div>
                <p class="statistics__numbers">100000+</p>
                <p class="statistics__nr-description">daily entries</p>
            </div>
            <div>
                <div class="statistics__icons-box">
                <img class="statistics__icons" src="img/Eye.svg">
                </div>
                <p class="statistics__numbers">2000000+</p>
                <p class="statistics__nr-description">seen products every day</p>
            </div>
            <div>
                <div class="statistics__icons-box">
                <img class="statistics__icons" src="img/Catalog.svg">
                </div>
                <p class="statistics__numbers">10000+</p>
                <p class="statistics__nr-description">added posts daily</p>
            </div>
        </div>

    </section>

    <!-- MORE INFO ABOUT PRODUCT - BENEFITS - THIRED BOX-->
    <section class="container benefits">

    </section>

    <!-- PRICING - FOURTH BOX-->
    <section class="container pricing">

    </section>

    <!-- CONTACT - FIFTH BOX-->
    <section class="container contact" id="contact">

    </section>

</main>

<footer>

</footer>

</body>
</html>
